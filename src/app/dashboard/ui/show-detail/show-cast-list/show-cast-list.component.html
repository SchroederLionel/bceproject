<div class="cast-container" *ngIf="casters$ | async as casts; else loading">
  <h1>Cast</h1>
  <ul class="horizontal-scroll">
    <li *ngFor="let cast of casts">
      <div class="container">
        <mat-card class="card">
          <img mat-card-image src="{{ cast.person.image.medium }}" />
          <mat-card-footer> {{ cast.person.name }} </mat-card-footer>
        </mat-card>
      </div>
    </li>
  </ul>
</div>

<ng-template #loading> Loading </ng-template>
